	<body>
		<div class="container">
			<nav>
				<div id="login_div" style="display: none">
					<p style="font-size: 25px; font-weight: bold; margin-top: 3rem"><span style="color: #09bb07">欢迎</span>登录</p>
					<input type="text" id="login_username" style="margin-top: 2rem" class="form-control input-lg" placeholder="请输入用户名" />
					<input type="password" id="login_password" style="margin-top: 2rem" class="form-control input-lg" placeholder="请输入密码" />
					<button type="button" style="margin-top: 2rem" class="btn btn-success btn-block btn-lg" onclick="login()">登录</button>
					<button type="button" style="margin-top: 2rem" class="btn btn-primary btn-block btn-lg" onclick="chanagediv(&#39;register&#39;)">注册</button>
				</div>

				<div id="register_div">
					<p style="font-size: 25px; font-weight: bold; margin-top: 3rem"><span style="color: #09bb07">欢迎</span>注册</p>
					<input type="text" id="reg_username" style="margin-top: 2rem" class="form-control input-lg" placeholder="请输入用户名" />
					<input type="email" id="reg_email" style="margin-top: 2rem" class="form-control input-lg" placeholder="请输入邮箱" />
					<input type="password" id="reg_password" style="margin-top: 2rem" class="form-control input-lg" placeholder="请输入密码" />
					<button type="button" style="margin-top: 2rem" class="btn btn-primary btn-block btn-lg" onclick="register()">注册账号</button>

					<!-- <button type="button" style="margin-top: 2rem" class="btn btn-success btn-block btn-lg" onclick="chanagediv(&#39;login&#39;)">返回登录</button> -->
				</div>

				<h2 id="acctount_title" class="hid">账户详情</h2>
				<div class="main hid" id="acctount_detail">
					<p class="main-title">账号：<span class="account-detail" id="username"></span></p>
					<p class="main-title">余额：<span class="account-detail" id="money"></span></p>
					<p class="main-title">邮箱：<span class="account-detail" id="email"></span></p>
					<p class="main-title">最近登录时间：<span class="account-detail" id="logintime"></span></p>
					<!-- <p class="main-title">最近登录ip：<span class="account-detail" id="loginip"></span></p> -->
					<!-- <p class="main-title">API专属秘钥：<span class="account-detail" id="secretkey"></span></p> -->
					<!-- <p class="main-title">注册时间：<span class="account-detail" id="createtime"></span></p> -->
				</div>
				<h2 class="hid" id="buy_title">充值订单</h2>
				<div class="main hid" id="buy_hisdoty">
					<table class="table">
						<tbody>
							<tr>
								<td>ID</td>
								<td>订单号</td>
								<td>充值金额</td>
								<td>充值时间</td>
							</tr>
							<tr>
								<td colspan="4" style="text-align: center">暂无订单</td>
							</tr>
						</tbody>
					</table>
				</div>

				<button type="button" id="btn_logout" style="margin-top: 2rem" class="btn btn-success btn-block btn-lg hid" onclick="logout()">点这里选择手机号</button>
			</nav>
		</div>
